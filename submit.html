<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a Request</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 12px; }
    input, textarea, select, button {
      padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%;
    }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h2>Submit a Support Ticket</h2>
  <form action="https://formspree.io/f/xrbyzjjj" method="POST">
    <label>Your Email</label>
    <input type="email" name="email" required>

    <label>Subject</label>
    <input type="text" name="subject" required>

    <label>Description</label>
    <textarea name="description" rows="5" required></textarea>

    <label>Reason for Request</label>
    <select name="reason" required>
      <option value="feedback">Feedback</option>
      <option value="complaint">Complaint</option>
      <option value="request">Request</option>
    </select>

    <label>Confirmation Number (optional)</label>
    <input type="text" name="confirmation">

    <label>Attachment</label>
    <input type="file" name="attachment">

    <button type="submit">Submit</button>
  </form>
</body>
</html>
