<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Ticket</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 30px; }
    form { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, textarea, button {
      width: 100%; padding: 10px; margin-top: 10px;
      border: 1px solid #ddd; border-radius: 5px;
    }
    button { background: #0079bf; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #026aa7; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Submit a Ticket</h2>

  <form action="https://formspree.io/f/xqayznvr" method="POST">
    <!-- Hidden field so Formspree forwards to Trello -->
    <input type="hidden" name="_to" value="gussantos4+ytui83dicgauksiqceg2@boards.trello.com">
    
    <!-- Redirect to submit.html -->
    <input type="hidden" name="_redirect" value="submit.html">

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Describe your issue..." rows="5" required></textarea>

    <button type="submit">Send Ticket</button>
  </form>
</body>
</html>
